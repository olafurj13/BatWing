<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>BatWing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">
            <div class="Player">
                <div class="Wings"></div>
            </div>
            <div class="Ground"></div>
            <div class="Cloud"></div>

            <div class="GameMusic">
                <audio id="backgroundMusic" controls loop autoplay hidden>
                    <source src="/audio/BatWing!.mp3" type="audio/mpeg">
                </audio> 
                <img id="muter" src="" onclick="mute()"/>
            </div>
            <div class="PipeTop"></div>
                <div class="upper"></div>
                <div class="lower"></div>
            <div class="PipeBottom"></div>
                <div class="upper"></div>
                <div class="lower"></div>
            <div class="Scoreboard">
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
        </div>
     

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/ground.js"></script>
        <script src="scripts/sound.js"></script>
        <script src="scripts/cloud.js"></script>
        <script src="scripts/pipe.js"></script>

        <!-- endbuild -->
</body>
</html>
